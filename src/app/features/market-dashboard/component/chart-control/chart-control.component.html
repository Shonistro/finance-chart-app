<div class="chart-controls">
  <div class="control-group">
    <label for="interval">Interval:</label>
    <select
      id="interval"
      [value]="settings().interval"
      (change)="onChangeInterval($event)"
      class="chart-select"
    >
      @for (option of intervalOptions; track option.value) {
      <option [value]="option.value">{{ option.label }}</option>
      }
    </select>
  </div>

  <div class="control-group">
    <label for="periodicity">Periodicity:</label>
    <select
      id="periodicity"
      [value]="settings().periodicity"
      (change)="onChangePeriodicity($event)"
      class="chart-select"
    >
      @for (option of periodicityOptions; track option.value) {
      <option [value]="option.value">{{ option.label }}</option>
      }
    </select>
  </div>

  <div class="control-group">
    <label for="barsCount">Bars Count:</label>
    <select
      id="barsCount"
      [value]="settings().barsCount"
      (change)="onChangeBarsCount($event)"
      class="chart-select"
    >
      @for (option of barsCountOptions; track option.value) {
      <option [value]="option.value">{{ option.label }}</option>
      }
    </select>
  </div>

  <div class="control-group">
    <button class="refresh-btn" (click)="onRefresh()">Refresh Data</button>
  </div>
</div>
